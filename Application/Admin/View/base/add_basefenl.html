

<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="am-g">
					<!-- Row start -->
						<div class="am-u-sm-12">
							<div class="card-box">
								<form action="{:U('Admin/Base/tianjiafenl')}" method="post" enctype="multipart/form-data">
									<input type="hidden" name="bi" id="bi" value="{$bi}"/>
									<input type="hidden" name="id" id="id" value="{$ba.base_cloumn_id}"/>
								    <legend>基地分类添加</legend>
								    <div class="am-form-group">
								      <label for="doc-vld-name-2">分类标题：</label>
								      <input style="width:100%;height:40px;padding-left: 1em;" value="{$ba.name}" type="text" class="sptitle" name="name"  placeholder="输入基地分类名称"/>
								    </div>
								    
								   <div class="layui-upload">

                                                    <div class="layui-upload-list">
                                                       <if condition="$ba['img']!=''">
                                                        <img style="width: 84px;height: 84px;margin-bottom: 12px;" class="layui-upload-img" src="__ROOT__/{$ba.img}" id="demo1">
                                                        <else/>
                                                         <img style="width: 84px;height: 84px;margin-bottom: 12px;" class="layui-upload-img" src="" id="demo1">
                                                        </if>
                                                        <input type="hidden" name="img" id="base_img" value="{$ba.img}" />
                                                        <p></p>
                                                        <button style="font-size: 12px;height: 30px;line-height: 30px;" type="button" class="layui-btn" id="test1">选择图片</button>
                                                    </div>
                                                </div>
                                                
								    <div class="am-form-group">
								      <label for="doc-vld-email-2">分类描述：</label>
								      <textarea style="width:100%;height:100px;" class="spmiaoshu" name="describe" placeholder="输入基地分类描述">{$ba.describe}</textarea>
								    </div>
								    <button class="am-btn am-btn-secondary tijiao" type="submit">提交</button>
								</form>
								
							</div>
						</div>
					<!-- Row end -->
				</div>
			</div>
		</div>
		<script type="text/javascript" src="__PUBLIC__/Admin/assetsl/js/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js" ></script>
<script type="text/javascript">
    layui.use('upload', function(){
        var $ = layui.jquery,
            upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '{:U("Admin/Common/add_imgs")}'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                    //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                $('#base_img').val(res.src);
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
    })
</script>
