    <script type="text/javascript">
      //设置权重
      function sort(){
        var winputs=document.getElementsByName('sort');
        var data=new Object();
        for(var i=0;i<winputs.length;i++){
          var id=winputs[i].getAttribute("data-id");
          var weight=winputs[i].value;
          data[id] = weight;
        }
        // data=JSON.stringify(data);
        // console.log(data);
        $.ajax({
          url:"{:U('NewsLogic/news_sort')}",
          type:"post",
          data:{
            data:data
          },
          success:function(e){
            console.log(e)
            layer.msg(e, {icon: 1});
            setTimeout(shuax,1000);
            function shuax(){
              window.location.reload();
            }
          },
        });
      }
      //单条删除
      $('.shanc').click(function(){
        var id = $(this).attr('data-id');
        layer.confirm('是否删除该条新闻栏目信息？', {
          btn: ['确定','取消'] //按钮
        }, function(){
          $.ajax({
                  url:"{:U('NewsLogic/news_del')}",
                  type:"post",
                  data:{
                    news_id:id
                  },
                  success:function(e){
                    console.log(e)
                    if(e>0){
                      layer.msg('删除成功！', {icon: 1});
                      setTimeout(shuax,1000);
                      function shuax(){
                        window.location.reload();
                      }
                    }else{
                      layer.msg('删除失败！', {icon: 1});
                    }
                  },
              });
        }, function(){
          
        });
      })
      function checkAll() {
        var all=document.getElementById('all');  
        var one=document.getElementsByName('checkname[]');
        if(all.checked==true){
            for(var i=0;i<one.length;i++){  
                one[i].checked=true;  
            }  
  
        }else{  
            for(var j=0;j<one.length;j++){  
                one[j].checked=false;  
            }  
        }  
      }
      //批量删除
      $('.plshanc').click(function(){
      var obj=document.getElementsByName('checkname[]'); 
      var str=''; 
      for(var i=0; i<obj.length; i++){ 
        if(obj[i].checked) str+=obj[i].value+',';
      } 
      str = str.substring(0, str.length - 1);
      if(str==''){
        layer.msg('请选择要删除的新闻栏目内容！');
      }else{
        layer.confirm('是否删除选中新闻栏目信息？', {
          btn: ['确定','取消'] //按钮
        }, function(){
          $.ajax({
                  url:"{:U('NewsLogic/news_alldel')}",
                  type:"post",
                  data:{
                    id:str
                  },
                  success:function(e){
                    console.log(e)
                    if(e>0){
                      layer.msg('删除成功！', {icon: 1});
                      setTimeout(shuax,700);
                      function shuax(){
                        window.location.reload();
                      }
                    }else{
                      layer.msg('删除失败！', {icon: 2});
                    }
                  },
              });
        }, function(){
          
        });
      }
      
      })
    </script>
