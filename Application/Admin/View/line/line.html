<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="card-box">
					<!-- Row start -->
					<div class="am-g">
						<div class="am-u-sm-12 am-u-md-2">
				          <div class="am-btn-toolbar">
				            <div class="am-btn-group am-btn-group-xs">
				            	<legend>线路列表</legend>
				              <button type="button" class="am-btn am-btn-default"><a href="{:U('Admin/Line/add_line?vi=1')}" style="color: #000;"><span class="am-icon-plus"></span> 新增</a></button>
				              <button type="button" class="am-btn am-btn-default plshanc"><span class="am-icon-trash-o"></span> 批量删除</button>
				              
				            </div>
				          </div>
				        </div>	
				        
						<form action="{:U('Admin/Line/line')}" method="get" enctype="multipart/form-data">
							
					        <div class="am-u-sm-12 am-u-md-2" style="float: right;">
					          <div class="am-input-group am-input-group-sm">
					            <input name="name" type="text" placeholder="请输入线路名称" class="am-form-field">
					          <span class="am-input-group-btn">
					            <button class="am-btn am-btn-default" type="submit">搜索</button>
					          </span>
					          </div>
					        </div>
					        
					        <div class="am-u-sm-12 am-u-md-1" style="float: right;padding: 0;margin-left: 1em;">
					          <div class="am-input-group am-input-group-sm">
					            <input name="set_time" type="text" id="test5" placeholder="出发时间" class="am-form-field">
					          </div>
					        </div>
					        <div class="am-u-sm-12 am-u-md-1" style="float: right;margin-right: 1em;">
								<div class="am-input-group am-input-group-sm">
						          	<select name="resume_id" style="height:33px;">
								    	<option value="">-=请选择辅导员=-</option>
								    	<foreach name="user" item="v">
								        	<option value="{$v.id}">{$v.username}</option>
								        </foreach>
									</select>
						        </div>
							</div>
							<div class="am-u-sm-12 am-u-md-1" style="float: right;">
								<div class="am-input-group am-input-group-sm">
						          	<select name="line_cloumn_id" style="height:33px;">
								    	<option value="">-=请选择主题=-</option>
								    	<foreach name="base" item="v">
								        	<option value="{$v.id}">{$v.title}</option>
								        </foreach>
									</select>
						        </div>
							</div>
						</form>
				      </div>
					  <!-- Row end -->
					  
					  <!-- Row start -->
					  	<div class="am-g">
        <div class="am-u-sm-12">
          <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
              <thead>
              <tr>
                <th class="table-check"><input type="checkbox" id="all" name="all" onclick="checkAll()"/></th>
                <th>ID</th>
                <th>线路图</th>
                <th>线路名称</th>
                <th>出发地</th>
                <th>目的地</th>
                <th>出发时间</th>
                <th>线路主题</th>
                <th>项目时间</th>
                <th>辅导员</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
             	<foreach name="line" item="v">
	              <tr>
	                <td><input type="checkbox" name="checkname[]" value="{$v.id}"/></td>
	                <td>{$v.id}</td>
	                <td><img style="width:100px;height:100px;" src="__ROOT__/{$v.img}"/></td>
	                <td>{$v.name}</td>
	                <td>{$v.set_address}</td>
	                <td>{$v.mud_address}</td>
	                <td>{$v.set_time}</td>
	                <td>{$v.title}</td>
	                <td>{$v.this_time}</td>
	                <td>{$v.resume_id}</td>
	                <td>
	                  <div class="am-btn-toolbar">
	                    <div class="am-btn-group am-btn-group-xs">
	                      <div style="background-color: #fff;" class="am-btn am-btn-default am-btn-xs am-text-secondary"><a href="{:U('Admin/Line/add_line?vi=2&id='.$v['id'])}"><span class="am-icon-pencil-square-o"></span> 查看编辑</a></div>
	                      <div style="background-color: #fff;" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only shanc" data-id="{$v.id}"><span class="am-icon-trash-o"></span> 删除</div>
	                    </div>
	                  </div>
	                </td>
	              </tr>
              	</foreach>
              </tbody>
            </table>
            <div class="am-cf">
              共 {$num} 条记录
              <div class="am-fr">
                	{$page}
              </div>
            </div>
            
          </form>
        </div>

      </div>
					  <!-- Row end -->
					  
					</div>
				<script type="text/javascript" src="__PUBLIC__/Admin/assetsl/js/jquery-2.1.0.js" ></script>
				<script type="text/javascript" src="__PUBLIC__/Admin/assetsl/js/layer/layer.js" ></script>
				<script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js" ></script>
				<script type="text/javascript">
					layui.use('laydate', function(){
						var laydate = layui.laydate;
						//日期时间选择器
					  laydate.render({
					    elem: '#test5'
					    ,type: 'datetime'
					  });
					})
					$('.shanc').click(function(){
						var id = $(this).attr('data-id');
						layer.confirm('是否删除该线路？', {
						  btn: ['确定','取消'] //按钮
						}, function(){
							$.ajax({
					            url:"{:U('Admin/Line/shanxianlu')}",
					            type:"post",
					            data:{
					            	id:id
					            },
					            success:function(e){
					            	if(e==1){
					            		layer.msg('删除成功！', {icon: 1});
					            		setTimeout(shuax,500);
					            		function shuax(){
					            			window.location.reload();
					            		}
					            	}else{
					            		layer.msg('删除失败！', {icon: 1});
					            	}
					            },
					       	});
						}, function(){
						  
						});
					})
					function checkAll() {
				        var all=document.getElementById('all');  
				        var one=document.getElementsByName('checkname[]');
				        if(all.checked==true){
				            for(var i=0;i<one.length;i++){  
				                one[i].checked=true;  
				            }  
				  
				        }else{  
				            for(var j=0;j<one.length;j++){  
				                one[j].checked=false;  
				            }  
				        }  
				    } 
				    //批量删除
				    $('.plshanc').click(function(){
						var obj=document.getElementsByName('checkname[]'); 
						var str=''; 
						for(var i=0; i<obj.length; i++){ 
							if(obj[i].checked) str+=obj[i].value+','; 
							
						} 
						str = str.substring(0, str.length - 1);
						if(str==''){
							layer.msg('请选择要删除的线路！');
						}else{
							layer.confirm('是否删除选中线路？', {
							  btn: ['确定','取消'] //按钮
							}, function(){
								$.ajax({
						            url:"{:U('Admin/Line/plshancxianlu')}",
						            type:"post",
						            data:{
						            	id:str
						            },
						            success:function(e){
						            	if(e==1){
						            		layer.msg('删除成功！', {icon: 1});
						            		setTimeout(shuax,500);
						            		function shuax(){
						            			window.location.reload();
						            		}
						            	}else{
						            		layer.msg('删除失败！', {icon: 2});
						            	}
						            },
						       	});
							}, function(){
							  
							});
						}
						
				    })
				</script>
				
				
				</div>
			

			</div>
