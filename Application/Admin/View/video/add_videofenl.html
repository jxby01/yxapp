<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="am-g">
					<!-- Row start -->
						<div class="am-u-sm-12">
							<div class="card-box">
								<form action="{:U('Admin/Video/add_spfenl')}" method="post" enctype="multipart/form-data">

									<input type="hidden" name="id" id="id" value="{$video.id}"/>

								    <div class="am-form-group">

								    </div>
								    <div class="am-form-group">
								      <label for="doc-vld-email-2">分类描述：</label>

								    </div>
								    <button class="am-btn am-btn-secondary tijiao" type="submit">提交</button>

							</div>
						</div>

				</div>
